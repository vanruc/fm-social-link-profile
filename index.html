<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/tailwind.output.css" />
  </head>
  <body class="bg-grey-900 font-inter">
    <main class="flex justify-center items-center h-screen flex-col">
      <section
        class="bg-grey-800 w-[384px] p-[40px] flex flex-col gap-[24px] rounded-[12px] items-center sm:w-[327px] sm:p-[24px]"
      >
        <img
          class="profile__info--avatar rounded-full w-[88px] h-[88px]"
          src="assets/images/avatar-jessica.jpeg"
          alt="avatar"
        />
        <div class="profile__info--name">
          <h1
            class="text-center text-white text-[24px] font-semibold leading-[150%]"
          >
            Jessica Randall
          </h1>
          <p class="text-green font-bold text-center leading-[150%]">
            London, United Kingdom
          </p>
        </div>
        <blockquote class="profile__info--bio text-white leading-[150%]">
          "Front-end developer and avid reader."
        </blockquote>
        <ul class="w-full flex flex-col gap-[16px]">
          <li
            class="text-center bg-grey-700 rounded-[8px] text-white p-[12px] font-bold hover:bg-green hover:text-grey-700"
          >
            <a href="#">GitHub</a>
          </li>
          <li
            class="text-center bg-grey-700 rounded-[8px] text-white p-[12px] font-bold hover:bg-green hover:text-grey-700"
          >
            <a href="#">Frontend Mentor</a>
          </li>
          <li
            class="text-center bg-grey-700 rounded-[8px] text-white p-[12px] font-bold hover:bg-green hover:text-grey-700"
          >
            <a href="#">LinkedIn</a>
          </li>
          <li
            class="text-center bg-grey-700 rounded-[8px] text-white p-[12px] font-bold hover:bg-green hover:text-grey-700"
          >
            <a href="#">Twitter</a>
          </li>
          <li
            class="text-center bg-grey-700 rounded-[8px] text-white p-[12px] font-bold hover:bg-green hover:text-grey-700"
          >
            <a href="#">Instagram</a>
          </li>
        </ul>
      </section>
      <div class="attribution text-white m-5">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#" class="text-green">Ruc CV</a>.
      </div>
    </main>
  </body>
</html>
